<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic</title>
    <link rel="stylesheet" href="./sass/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loads the specified .html file -->
    <section class="homepage-header">
      <div class="container header-container">
        <nav class="main-navigation">
          <a href="" class="logo">
            <svg class="logo-pic" width="36" height="53" aria-label="logotype">
              <use href="./img/icons/symbol-defs.svg#Logo"></use>
            </svg>
            Organic</a
          >
          <ul class="nav-list">
            <li class="nav-item"><a href="" class="menu-link"> Home</a></li>
            <li class="nav-item"><a href="" class="menu-link">About</a></li>
            <li class="nav-item">
              <a href="" class="menu-link">Pages</a>
              <button type="button">
                <svg class="more-icon" width="6" height="3">
                  <use href="./img/icons/symbol-defs.svg#Icon"></use>
                </svg>
              </button>
            </li>
            <li class="nav-item"><a href="" class="menu-link">Shop</a></li>
            <li class="nav-item"><a href="" class="menu-link">Projects</a></li>
            <li class="nav-item"><a href="" class="menu-link">News</a></li>
          </ul>
        </nav>
      </div>
      <div class="input-container">
        <button class="search-btn" type="button">
          <button type="button">
            <svg class="search-pic" width="56" height="56" aria-label="search">
              <use href="./img/icons/symbol-defs.svg#Search"></use>
            </svg>
          </button>
        </button>

        <button class="cart" type="button">
          <svg class="cart-pic" width="56" height="56" aria-label="cart">
            <use href="./img/icons/symbol-defs.svg#Cart"></use>
          </svg>
          Cart(0)
        </button>
      </div>
    </section>
    <main></main>
    <footer></footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
